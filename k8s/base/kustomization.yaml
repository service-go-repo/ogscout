# ============================================
# Base Kustomization
# Common Kubernetes resources for all environments
# ============================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Application resources
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - ingress.yaml

  # MongoDB resources
  - mongodb-pv.yaml
  - mongodb-secret.yaml
  - mongodb-statefulset.yaml
  - mongodb-service.yaml
  - mongodb-init-job.yaml
  - mongodb-backup-cronjob.yaml
