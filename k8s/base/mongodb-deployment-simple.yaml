# ============================================
# Simple MongoDB Deployment (No PersistentVolumes)
# Use this for testing or if you don't have storage provisioning
# ============================================
#
# WARNING: Data will be lost when pod restarts!
# This uses emptyDir which is ephemeral storage
#
# To use this instead of StatefulSet:
# 1. Comment out mongodb-statefulset.yaml in kustomization.yaml
# 2. Uncomment mongodb-deployment-simple.yaml
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-simple
  labels:
    app: mongodb
    component: database
    deployment-type: simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      component: database

  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP

        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_ROOT_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: "repair-connect"

        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /data/configdb

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      # Using emptyDir - data will be lost on pod restart!
      - name: mongodb-data
        emptyDir: {}
      - name: mongodb-config
        emptyDir: {}
