# ============================================
# Base ConfigMap for Application Configuration
# Contains common configuration shared across all environments
# ============================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: ogscout-config
data:
  # Common configuration
  # Environment-specific values will be merged by overlays
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  NEXT_TELEMETRY_DISABLED: "1"

  # MongoDB connection (using Kubernetes service)
  # Format: mongodb://username:password@service-name:port/database
  # Note: Username and password come from secrets, this is just the host
  MONGODB_HOST: "mongodb"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "repair-connect"
