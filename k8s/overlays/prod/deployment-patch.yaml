# ============================================
# Production Deployment Patches
# Higher resources and replicas for production
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ogscout-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: ogscout-app
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
