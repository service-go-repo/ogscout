# ============================================
# Production Ingress Patch
# Customizes Ingress for production domain
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ogscout-ingress
  annotations:
    # Production-specific annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - ns19.domaincontrol.com
        - www.ns19.domaincontrol.com
      secretName: ogscout-tls-prod
  rules:
    - host: ogscout.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ogscout-service
                port:
                  number: 3000
    - host: www.ns19.domaincontrol.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ogscout-service
                port:
                  number: 3000
