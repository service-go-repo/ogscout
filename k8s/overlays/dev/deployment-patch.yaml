# ============================================
# Development Deployment Patches
# Adjusts resources and replicas for dev
# ============================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ogscout-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: ogscout-app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
