# ============================================
# CI/CD Pipeline for Production Environment
# Triggered on push to 'main' branch
# Includes additional safety checks and approvals
# ============================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ogscout
  K8S_NAMESPACE: ogscout-prod

jobs:
  # ============================================
  # Job 1: Test
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: repair-connect/package-lock.json

    - name: Install dependencies
      working-directory: repair-connect
      run: npm ci

    - name: Run linting
      working-directory: repair-connect
      run: npm run lint || true

    - name: Run unit tests
      working-directory: repair-connect
      run: npm test || true

    # - name: Run E2E tests
    #   working-directory: repair-connect
    #   run: npm run test:e2e

  # ============================================
  # Job 2: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './repair-connect'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================
  # Job 3: Build and Push Docker Image
  # ============================================
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix=prod-,format=short
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest
          type=raw,value=prod-latest

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: ./repair-connect
        file: ./repair-connect/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NODE_ENV=production

    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'

    - name: Upload Trivy image scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ============================================
  # Job 4: Deploy to Kubernetes (Production)
  # Requires manual approval
  # ============================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://ogscout.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v2

    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Create secrets
      run: |
        kubectl create secret generic ogscout-secrets \
          --from-literal=MONGODB_URI="${{ secrets.MONGODB_URI_PROD }}" \
          --from-literal=MONGODB_USERNAME="${{ secrets.MONGODB_USERNAME_PROD }}" \
          --from-literal=MONGODB_PASSWORD="${{ secrets.MONGODB_PASSWORD_PROD }}" \
          --from-literal=NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET_PROD }}" \
          --from-literal=NEXTAUTH_URL="https://ogscout.com" \
          --from-literal=CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
          --from-literal=CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
          --from-literal=CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
          --from-literal=NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.GOOGLE_MAPS_API_KEY }}" \
          --namespace=${{ env.K8S_NAMESPACE }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create GHCR pull secret
      run: |
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=${{ env.REGISTRY }} \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GITHUB_TOKEN }} \
          --namespace=${{ env.K8S_NAMESPACE }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Update image tag in kustomization
      working-directory: k8s/overlays/prod
      run: |
        kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}

    - name: Deploy to Kubernetes
      working-directory: k8s/overlays/prod
      run: |
        kustomize build . | kubectl apply -f -

    - name: Wait for deployment rollout
      run: |
        kubectl rollout status deployment/ogscout-app -n ${{ env.K8S_NAMESPACE }} --timeout=600s

    - name: Verify deployment
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployments -n ${{ env.K8S_NAMESPACE }}
        echo ""
        echo "=== Pods Status ==="
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide
        echo ""
        echo "=== Services ==="
        kubectl get services -n ${{ env.K8S_NAMESPACE }}
        echo ""
        echo "=== Ingress ==="
        kubectl get ingress -n ${{ env.K8S_NAMESPACE }}
        echo ""
        echo "=== HPA Status ==="
        kubectl get hpa -n ${{ env.K8S_NAMESPACE }}

    - name: Check pod logs (if failed)
      if: failure()
      run: |
        kubectl logs -n ${{ env.K8S_NAMESPACE }} -l app=ogscout --tail=200

    - name: Rollback on failure
      if: failure()
      run: |
        echo "‚ö†Ô∏è Deployment failed, initiating rollback..."
        kubectl rollout undo deployment/ogscout-app -n ${{ env.K8S_NAMESPACE }}
        kubectl rollout status deployment/ogscout-app -n ${{ env.K8S_NAMESPACE }}

  # ============================================
  # Job 5: Post-Deploy Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Wait for service to be ready
      run: sleep 30

    - name: Check application health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://ogscout.com/api/health)
        if [ $response -eq 200 ]; then
          echo "‚úÖ Health check passed! Application is healthy."
        else
          echo "‚ùå Health check failed! HTTP status: $response"
          exit 1
        fi

  # ============================================
  # Job 6: Notification
  # ============================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, deploy, health-check]
    if: always()

    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.health-check.result }}" == "success" ]; then
          echo "‚úÖ Production deployment successful!"
          echo "üåê URL: https://ogscout.com"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}"
        else
          echo "‚ùå Production deployment failed!"
          echo "Please check the logs for details."
        fi
