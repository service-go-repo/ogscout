version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: repair-connect-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: cm9vdA
      MONGO_INITDB_ROOT_PASSWORD: Y205dmRB
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    networks:
      - repair-connect-network
    healthcheck:
      test: ["CMD", "mongosh", "--username", "cm9vdA", "--password", "Y205dmRB", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repair-connect-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      # Connect to MongoDB container using service name
      # The admin user is created by the init script
      - MONGODB_URI=mongodb://ogscout:b2dTY291dDQxMA==@mongodb:27017/repair-connect
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - repair-connect-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  repair-connect-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
