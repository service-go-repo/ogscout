
apiVersion: apps/v1                                                                                
kind: Deployment                                                                                   
metadata:                                                                                          
  name: ogscout-app                                                                                
  namespace: ogscout-dev                                                                           
spec:                                                                                              
  replicas: 2                                                                                      
  selector:                                                                                        
    matchLabels:                                                                                   
      app: ogscout-app                                                                             
  template:                                                                                        
    metadata:                                                                                      
      labels:                                                                                      
        app: ogscout-app                                                                           
    spec:                                                                                          
      containers:                                                                                  
        - name: ogscout-app                                                                        
          image: omuhieldin/nextjs-app:latest                                         
          ports:                                                                                   
            - containerPort: 3000                                                                  
          env:                                                                                     
            - name: MONGODB_URI                                                                    
          value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017"                     
        - name: NODE_ENV                                                                           
          value: "production"                                                                      
          envFrom:                                                                                 
            - secretRef:                                                                           
              name: mongodb-secret                                                                 
          resources:                                                                               
            requests:                                                                              
              memory: "256Mi"                                                                      
              cpu: "250m"                                                                          
            limits:                                                                                
              memory: "512Mi"                                                                      
              cpu: "500m"                                                                          
          livenessProbe:                                                                           
            httpGet:                                                                               
              path: /api/health                                                                    
              port: 3000                                                                           
            initialDelaySeconds: 30                                                                
            periodSeconds: 10                                                                      
          readinessProbe:                                                                          
            httpGet:                                                                               
              path: /api/health                                                                    
              port: 3000                                                                           
            initialDelaySeconds: 5                                                                 
            periodSeconds: 5                                                                       
                                                                                                   
                                                                                                   
---                                                                                                
                                                                                                   
apiVersion: v1                                                                                     
kind: Service                                                                                      
metadata:                                                                                          
  name: ogscout-app-svc                                                                            
  namespace: ogscout-dev                                                                           
spec:                                                                                              
  selector:                                                                                        
    app: ogscout-app                                                                               
  ports:                                                                                           
    - port: 3000                                                                                   
      targetPort: 3000                                                                             
                                                                                                   
---                                                                                                
                                                                                                   
apiVersion: networking.k8s.io/v1                                                                   
kind: Ingress                                                                                      
metadata:                                                                                          
  name: ogscout-ingress                                                                            
  namespace: ogscout-dev                                                                           
  annotations:                                                                                     
    nginx.ingress.kubernetes.io/rewrite-target: /                                                  
spec:                                                                                              
  rules:                                                                                           
  - host: ogscout.com                                                                              
    http:                                                                                          
      paths:                                                                                       
      - path: /                                                                                    
        pathType: Prefix                                                                           
        backend:                                                                                   
          service:                                                                                 
            name: ogscout-app-svc                                                                  
            port:                                                                                  
              number: 3000                                                                         
